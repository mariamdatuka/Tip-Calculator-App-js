<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel='stylesheet' href="style.css">
<script defer src="script.js"></script>
  
  <title>Tip calculator app</title>

 
</head>
<body>
<div class="title-logo">
  <img class='logo'src="./images/logo.svg">
</div>
<main class="tip-container">
  <div class="bill-box">
  <label>Bill</label>
  <input type="text" class="input bill-input" id="bill-input">
  <label>Select Tip%</label>
  <div class='tip-options'>
    <div class="tip tip-5">5%</div>
    <div class="tip tip-10">10%</div>
    <div class="tip tip-15">15%</div>
    <div class="tip tip-25">25%</div>
    <div class="tip tip-50">50%</div>
    <div id="tip-custom">
      <input type="text" class="tip-custom" placeholder="CUSTOM">
    </div>
  </div>
  <div class="people">
    <label>Number of People</label>
    <label class="error">Can't be Zero</label>
  </div>
  <input type="number" class="input people-input">
</div>
<div class="result">
  <div class="tip-amount">
    <div class="text">
      <p>Tip amount</p>
      <p class="person">/ person</p>
    </div>
    <div class="amount" id="tip-amount">$0.00</div>
  </div>
  <div class="total">
    <div class="text">
      <p>Total</p>
      <p class="person">/ person</p>
    </div>
    <div class="amount" id="total-amount">$0.00</div>
  </div>
  <div class="reset">RESET</div>
</div>

</main>
 
 
</body>
</html>
